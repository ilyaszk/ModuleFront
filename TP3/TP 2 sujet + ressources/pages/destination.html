<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/destination.css" />
  </head>
  <body>
    <article id="contenu-page">
      <section class="zoneTableau">
        <table id="table">
        
        </table>
        <!-- centrer -->
        <button class="ajoutDestination" onclick=ajouterDestination()>Ajouter une destination</button>
        <div id="modal">
          <dic id="contenuModal" action="destination.html" method="POST">
            <input type="text" name="nom" id="nom" placeholder="Nom de la ville" value="" />
            <input type="text" name="desc" id="desc" placeholder="Description de la ville" value="" />
            <input type="text" name="prix" id="prix" placeholder="Prix du voyage" value="" />
            <div id="page-wrapper">
        
              <h1>Image File Reader</h1>
              <div>
                  Select an image file: 
                  <input type="file" id="fileInput">
              </div>
              <div id="fileDisplayArea"></div>
            </div>
            <button id="btnAjouter">Ajouter</button>
          </dic>
        </div>
        
      </section>
    </article>
  </body>
  <script src="../script/tableau.js"></script>
  <script src="../script/menu.js"></script>
</html>
